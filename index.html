<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;300;400&display=swap" rel="stylesheet">  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css"> 
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main class="container">
    <article class="card">
      <div class="card__image">
      
      </div>
      <section class="card__description">
        <div class="card__description--contain">
          <h2 class="card__title">Get <span class="card__title card__title--color">insights</span> that help your business grow.</h2>
          <p class="card__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        </div>
        <div class="card__description--stats">
          <div class="card__stats">
            <p class="card__number">10k+</p>
            <p class="card__text--mayus">companies</p>
          </div>
          <div class="card__stats">
            <p class="card__number">314</p>
            <p class="card__text--mayus">templates</p>
          </div>
          <div class="card__stats">
            <p class="card__number">12M+</p>
            <p class="card__text--mayus">queries</p>
          </div>
        </div>
        
      </section>
    </article>
  </main>




  

  

   
   
   

</body>
</html>
